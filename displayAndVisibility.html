<!-- block => 
    1. Starts with New Line
    2. Takes full width
    3. We can manage height and width
    e.g. div, p, h1-h6,form,...
inline =>
    1. Didn't starts with new line
    2. Didn't take full width
    3. Can't manage height and width
    e.g. a, img, span,...
inline-block =>
    1. Didn't starts with new line
    2. Didn't take full width
    3. Manage height and width -->
